<script>
document.getElementById('market').innerHTML = `
<h2 style="color:#00ff88">India Edible Oil Market ‚Äî Trade, Stocks & Consumption (Industry Report)</h2>

<p>
India is one of the world‚Äôs largest consumers and importers of edible oils. The country‚Äôs
annual edible oil consumption is estimated at <b>23‚Äì25 million metric tonnes</b>, while
domestic oilseed production supplies only a part of this requirement. This structural
gap is met through sustained imports, making edible oil trade a permanent feature of
India‚Äôs food supply chain rather than a short-term imbalance.
</p>

<p>
India‚Äôs import dependency is driven by population growth, changing dietary patterns,
urbanisation and limited availability of arable land for oilseed expansion. As a result,
global edible oil markets, freight movements and port logistics directly influence
domestic price stability and availability.
</p>

<hr style="border-color:rgba(0,255,136,.3);margin:30px 0">

<h3 style="color:#00ff88">1. Origins, Vessel Flow & Import Routes</h3>

<p>
India imports edible oils from multiple origins depending on oil type. Palm oil is
predominantly sourced from Indonesia and Malaysia, soybean oil from Argentina and
Brazil, and sunflower oil from the Black Sea region including Ukraine and Russia.
</p>

<p>
Vessels typically arrive on the western coast of India due to geographical proximity,
shorter sailing time and the presence of integrated liquid handling infrastructure.
Vessel size, discharge rate and berth availability play a critical role in determining
execution efficiency.
</p>

<img src="images/ship_mundra.jpg" style="width:100%;height:360px;object-fit:cover;border-radius:20px;
box-shadow:0 0 55px rgba(0,255,136,.55);margin:22px 0">

<h3 style="color:#00ff88">2. Annual Import Trend (Indicative, Realistic)</h3>

<p>
India‚Äôs edible oil imports have shown a steady upward trend over the last several years,
reflecting sustained demand growth. Temporary slowdowns are generally linked to policy
interventions, price controls or global supply disruptions rather than demand weakness.
</p>

<canvas id="annualImportChart" height="130"></canvas>

<p style="font-size:0.95rem;margin-top:12px">
<b style="color:#00ff88">Green trend</b> indicates demand-driven growth, while
<b style="color:#ff5c5c">red dips</b> represent stress periods due to freight volatility
or supply disruptions.
</p>

<hr style="border-color:rgba(0,255,136,.3);margin:40px 0">

<h3 style="color:#00ff88">3. Port-wise Stock Holding & Distribution</h3>

<p>
Edible oil stocks in India are strategically held across port-side tank farms, inland
container yards and refinery storage tanks. Western ports dominate stock holding due to
their proximity to import origins and refining clusters.
</p>

<table style="width:100%;margin-top:15px;border-collapse:collapse">
<tr><th style="color:#00ff88;text-align:left">Port</th><th>Estimated Annual Share</th><th>Stock Holding Role</th></tr>
<tr><td>Mundra</td><td>35‚Äì40%</td><td>Primary bulk liquid hub & refinery linkage</td></tr>
<tr><td>Kandla</td><td>25‚Äì30%</td><td>Northern India supply & tank farms</td></tr>
<tr><td>JNPT</td><td>15‚Äì20%</td><td>Containerised imports & distribution</td></tr>
</table>

<img src="images/container_yard.jpg" style="width:100%;height:360px;object-fit:cover;border-radius:20px;
box-shadow:0 0 55px rgba(0,255,136,.55);margin:22px 0">

<h3 style="color:#00ff88">4. Month-wise Import Seasonality</h3>

<p>
Edible oil imports into India follow a seasonal pattern rather than uniform monthly
distribution. Import volumes typically increase ahead of festive seasons and during
periods of inventory replenishment.
</p>

<ul>
<li><b>Oct ‚Äì Jan:</b> Peak inflow (festive demand, pipeline build-up)</li>
<li><b>Feb ‚Äì Apr:</b> Stable imports</li>
<li><b>May ‚Äì Jul:</b> Moderate inflow (inventory drawdown)</li>
<li><b>Aug ‚Äì Sep:</b> Pre-festival stock build-up</li>
</ul>

<canvas id="monthlyFlowChart" height="140"></canvas>

<hr style="border-color:rgba(0,255,136,.3);margin:40px 0">

<h3 style="color:#00ff88">5. Processing, Refining & Domestic Consumption</h3>

<p>
Once cleared from ports and container yards, edible oils are transferred to refineries
and processing plants where crude oils are refined, stabilised and blended to meet
domestic quality standards. These facilities form the backbone of India‚Äôs edible oil
consumption ecosystem.
</p>

<p>
Typical national edible oil inventory coverage ranges between <b>30‚Äì45 days</b>,
depending on import pipeline, seasonal demand and price outlook.
</p>

<img src="images/processing_plant.jpg" style="width:100%;height:360px;object-fit:cover;border-radius:20px;
box-shadow:0 0 55px rgba(0,255,136,.55);margin:22px 0">

<h3 style="color:#00ff88">6. Role of Brokerage in Physical Trade</h3>

<p>
In a high-volume import environment, brokers play a critical role in aligning contractual
terms with physical execution. This includes coordinating shipment windows, quality
specifications, inspection protocols and port execution.
</p>

<p>
KNG Commodities LLP operates strictly as a broker-only intermediary and does not assume
ownership, storage, logistics or financial exposure in any transaction.
</p>

<hr style="border-color:rgba(0,255,136,.3);margin:40px 0">

<p style="font-size:0.9rem;opacity:0.85">
<b>Data Sources:</b> Solvent Extractors‚Äô Association of India (SEA), Ministry of Consumer
Affairs (Govt. of India), DGCI&S, USDA Oilseeds & Edible Oils Market Reports, public port
authority data and industry trade publications.
</p>
`;
</script>
